<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicoMart - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo-container">
    <img src="https://img.icons8.com/external-icongeek26-outline-color-icongeek26/48/14694a/shopping-basket--v2.png" alt="MicoMart Logo" />
    <h1>MicoMart Admin</h1>
  </div>
  <nav>
    <button id="navToggle" aria-label="Toggle menu">&#9776;</button>
    <ul id="navMenu" class="hidden" aria-label="Primary navigation">
      <li><a href="home.html">Home</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>
</header>

<main class="admin-page">
  <h2>Product Management</h2>
  <section class="product-admin">
    <button id="addProductBtn" class="btn-primary">Add New Product</button>
    <ul id="adminProductList"></ul>
  </section>
</main>

<footer>
  <p>© 2025 <strong>MicoMart</strong> — Made by Marco</p>
</footer>

<script src="script.js"></script>
<script>
// Simple admin logic
const adminList = document.getElementById('adminProductList');
const addBtn = document.getElementById('addProductBtn');

addBtn.addEventListener('click', () => {
  const name = prompt('Product name:');
  const price = prompt('Product price:');
  if(name && price){
    const li = document.createElement('li');
    li.textContent = `${name} - ₱${price}`;
    adminList.appendChild(li);
  }
});
</script>
</body>
</html>
